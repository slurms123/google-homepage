<!doctype html>
<html>
<head>
	<title>Google Homepage Take 2</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<header class="header">
		<nav>
			<ul>
				<li>My Name</li>
				<li><a href="http://www.gmail.com">Gmail</a></li>
				<li>Images</li>
				<li><img src="https://raw.githubusercontent.com/rssatnam/google-homepage/master/img/options.png" /></li>
				<li>Alerts</li>
				<li><span><img src="http://orig07.deviantart.net/cee9/f/2010/324/c/a/fallout_new_vegas_die_icon_3_by_shoedude-d339l4q.png" /></span></li>
			</ul>
		</nav>
	</header>
	<div class="center">
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
		</div>
		<div>
			<form class="searchbar" action="#" method="POST">
				<input type="search" name="searchbar">
				<button type="submit" name="googlesearch">Google Search</button>
				<button type="submit" name="lucky">I'm feeling lucky</button>
			</form>
		</div>
	</div>
	<div class="blurb">
		<p>A space story about life on Earth. Watch <a href="https://www.google.com/url?q=https://www.youtube.com/watch%3Fv%3DcuXxBoSYmfc%26list%3DPLFr_CR2naq_GKR51V_l4ECL9iexYlo2-h&source=hpp&id=5084205&ct=3&usg=AFQjCNEs2-k4-BD3mCYmwBwq-V8hyva2nw&sa=X&ved=0ahUKEwjb9uWd4crLAhWC6SYKHW7iDAMQ8IcBCAk">"Moon Shot"</a></p>
	</div>
	<footer>
		<ul class="leftf">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="rightf">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</footer>
</body>
</html>
